用户注册①
---
tags:
  - 用户相关接口
description:
    用户注册接口，json格式
parameters:
  - name: body
    in: body
    required: true
    schema:
      properties:
        userName:
          type: string
          description: 用户名.
        passWord:
          type: string
          description: 密码.
        name:
          type: string
          description: 姓名.
        sex:
          type: string
          description: 性别 0男 1女 2保密.
        phone:
          type: string
          description: 手机号码.
        email:
          type: string
          description: 邮箱.
responses:
  200:
      description: 注册成功